            background-color: #1a202c; /* Fallback */

        }
        
        /* 3D Book Effect */
        .book-container {
            perspective: 1000px;
        }
        
        .book {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Spine effect on the left */
        .book::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 12px;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0.3), rgba(0,0,0,0.1));
            z-index: 10;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        .book:hover {
            transform: translateY(-15px) scale(1.05) rotateX(5deg);
            box-shadow: 0 25px 30px rgba(0,0,0,0.6), 0 0 15px rgba(66, 153, 225, 0.4);
            z-index: 20;
        }

        /* Shelf styling */
        .shelf {
            background: linear-gradient(180deg, #4a5568 0%, #2d3748 100%);
            border-top: 4px solid #718096;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .shelf::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, transparent 100%);
        }

        .category-badge {
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
        }
    </style>
</head>
